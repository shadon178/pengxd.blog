        <h1 id="Docker中的java程序开启JMX监控"><a href="#Docker中的java程序开启JMX监控" class="headerlink" title="Docker中的java程序开启JMX监控"></a>Docker中的java程序开启JMX监控</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">docker run -d \</span><br><span class="line">--name spring-app \</span><br><span class="line">-e &quot;JAVA_OPTIONS=</span><br><span class="line">        -Dcom.sun.management.jmxremote.port=1090 </span><br><span class="line">		-Dcom.sun.management.jmxremote.rmi.port=1090   </span><br><span class="line">		-Dcom.sun.management.jmxremote.ssl=false </span><br><span class="line">		-Dcom.sun.management.jmxremote.authenticate=false  </span><br><span class="line">		-Djava.rmi.server.hostname=172.16.18.16</span><br><span class="line">	&quot;</span><br><span class="line">--net dadi-bridge \</span><br><span class="line">--init \</span><br><span class="line">--restart=always spring-app</span><br></pre></td></tr></table></figure>

<p>查看其中的JAVA_OPTIONS参数即可</p>
